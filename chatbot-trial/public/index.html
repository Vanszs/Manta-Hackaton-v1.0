<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Assistant</title>
  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="header">
        <h1>AI Assistant</h1>
        <div class="model-selector">
          <select id="modelSelect">
            <!-- Gunakan kunci model yang sama seperti mapping di server.js -->
            <option value="Llama-3.3-70B-Instruct">Llama-3.3-70B-Instruct</option>
            <option value="DeepSeek-R1-Distill-Qwen-32B">DeepSeek-R1-Distill-Qwen-32B</option>
            <option value="DeepSeek-V3">DeepSeek-V3</option>
          </select>
        </div>
      </div>
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="input-container">
          <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off">
          <button id="sendButton">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
